<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li
          class="list-group-item"
          [ngClass]="{ odd: number % 2 === 1, even: number % 2 === 0 }"
          *ngFor="let number of numbers"
        >
          {{ number }}
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <p appBasicHightlight>Style me with a basic directive</p>
      <p appBetterHighlight defaultColor="yellow" highlightColor="red">
        Style me with a better directive
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="15">Value is 15</p>
        <p *ngSwitchCase="25">Value is 25</p>
        <p *ngSwitchDefault>Value is 999</p>
      </div>
    </div>
  </div>
</div>
